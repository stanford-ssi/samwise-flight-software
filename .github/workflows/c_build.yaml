name: C/C++ Build

on:
  push:
    paths:
      - "src/**"
      - "CMakeLists.txt"
  pull_request:
    paths:
      - "src/**"
      - "CMakeLists.txt"

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Project
      run: ./configure.sh

    - name: Install Arm GNU Toolchain (arm-none-eabi-gcc)
      uses: carlosperate/arm-none-eabi-gcc-action@v1

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build

    - name: Build for RP2040
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build

    - name: Archive Build Products for RP2040
      uses: actions/upload-artifact@v4
      with:
        name: samwise-products-rp2040
        path: |
          build/samwise*.uf2

    - name: Build for RP2350
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build -- -DRP2350=ON

    - name: Archive Build Products for RP2350
      uses: actions/upload-artifact@v4
      with:
        name: samwise-products-rp2350
        path: |
          build/samwise*.uf2

